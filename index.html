<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umeme Sense Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            background: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            min-width: 300px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Umeme Sense Dashboard</h2>
        <div class="dashboard">
            <div class="card">
                <h3>CO2 Saved</h3>
                <p><strong>120 kg</strong></p>
            </div>
            <div class="card">
                <h3>Tree Equivalency</h3>
                <p><strong>15 Trees</strong></p>
            </div>
            <div class="card">
                <h3>Weather</h3>
                <p id="temperature">Temperature: -- °C</p>
            </div>
        </div>
        <table>
            <tr>
                <th>Source</th>
                <th>Power (kW)</th>
                <th>Energy (kWh)</th>
            </tr>
            <tr>
                <td>Solar</td>
                <td>1.2</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Grid</td>
                <td>0.8</td>
                <td>6.3</td>
            </tr>
            <tr>
                <td>Battery</td>
                <td>0.5</td>
                <td>4.2</td>
            </tr>
        </table>
        <canvas id="energyPieChart"></canvas>
    </div>
    <script>
        // Weather Data (Mock Fetch API)
        async function fetchWeather() {
            try {
                let response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=0.3476&longitude=32.5825&current_weather=true');
                let data = await response.json();
                document.getElementById('temperature').innerHTML = `Temperature: ${data.current_weather.temperature} °C`;
            } catch (error) {
                console.log("Weather fetch failed", error);
            }
        }
        fetchWeather();

        // Energy Pie Chart
        var ctx = document.getElementById('energyPieChart').getContext('2d');
        var energyPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Solar', 'Grid', 'Battery'],
                datasets: [{
                    data: [8.5, 6.3, 4.2],
                    backgroundColor: ['#FFD700', '#1E90FF', '#32CD32']
                }]
            },
        });
    </script>
</body>
</html>
